<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grover | Grocery Food Delivery Website</title>
  <link rel="icon" type="image/svg" sizes="32x32" href="./assets/images/strawberry.svg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link rel="stylesheet" href="./assets/styles/header.css">

<body>
  <header class="header">
    <img id="header-image" class="header__logo" src="./assets/images/logo.svg" alt="Grover's Logo" draggable="false">
    <button id="openBtn" class="header__buttton">
      <i class="fa-solid fa-bars fa-xl"></i>
    </button>

    <div id="modal" class="header__modal hidden">
      <div class="header__modal-header">
        <img class="header__logo" src="./assets/images/logo.svg" alt="Grover's Logo" draggable="false">
        <button id="closeBtn" class="header__modal-buttton">
          <i class="fa-solid fa-xmark fa-xl"></i>
        </button>
      </div>

      <div class="header__modal-body">
        <nav class="header__modal-nav">
          <div>
            <a class="header__modal-body__links" href="#">home</a>
          </div>
          <div>
            <a class="header__modal-body__links" href="#">menu</a>
          </div>
          <div>
            <a class="header__modal-body__links" href="#">service</a>
          </div>
          <div>
            <a class="header__modal-body__links" href="#">shop</a>
          </div>
        </nav>
      </div>

      <form class="header__form">
        <label for="search">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16">

              d="M15.212 14.573l-3.808-3.96A6.44 6.44 0 0012.92 6.46 6.467 6.467 0 006.46 0 6.467 6.467 0 000 6.46a6.467 6.467 0 006.46 6.46 6.39 6.39 0 003.701-1.169l3.837 3.99a.838.838 0 001.191.023.844.844 0 00.023-1.19zM6.46 1.685a4.78 4.78 0 014.775 4.775 4.78 4.78 0 01-4.775 4.775A4.78 4.78 0 011.685 6.46 4.78 4.78 0 016.46 1.685z">
            </path>
          </svg>
        </label>
        <input id="search" type="text" placeholder="Search">
        <span class="header__form-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path fill="#3C3737" fill-rule="evenodd"
              d="M1.014 10.084a.464.464 0 01.45-.576h21.072c.302 0 .523.283.45.576L20.059 21.79a.927.927 0 01-.9.703H4.84a.927.927 0 01-.9-.703L1.015 10.084zm11.736 3.541a.75.75 0 00-1.5 0v4.75a.75.75 0 001.5 0v-4.75zm4.319-.561a.75.75 0 01.448.961l-1.624 4.464a.75.75 0 11-1.41-.513l1.625-4.464a.75.75 0 01.96-.448zm-9.177.448a.75.75 0 10-1.41.513l1.625 4.464a.75.75 0 101.41-.513l-1.625-4.464z"

              d="M18.5 10.5l-4.911-6.422a2 2 0 00-3.178 0L5.5 10.5"></path>
          </svg>
        </span>
      </form>
    </div>

    <nav class="header__nav-desktop">
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">Service</a>
      <a href="#">Shop</a>
    </nav>

    <form class="header__form header__form--desktop">
      <label for="search">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16">
          <path fill="#8B8B8B"
            d="M15.212 14.573l-3.808-3.96A6.44 6.44 0 0012.92 6.46 6.467 6.467 0 006.46 0 6.467 6.467 0 000 6.46a6.467 6.467 0 006.46 6.46 6.39 6.39 0 003.701-1.169l3.837 3.99a.838.838 0 001.191.023.844.844 0 00.023-1.19zM6.46 1.685a4.78 4.78 0 014.775 4.775 4.78 4.78 0 01-4.775 4.775A4.78 4.78 0 011.685 6.46 4.78 4.78 0 016.46 1.685z">
          </path>
        </svg>
      </label>
      <input id="search" type="text" placeholder="Search">
      <span class="header__form-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path fill="#3C3737" fill-rule="evenodd"
            d="M1.014 10.084a.464.464 0 01.45-.576h21.072c.302 0 .523.283.45.576L20.059 21.79a.927.927 0 01-.9.703H4.84a.927.927 0 01-.9-.703L1.015 10.084zm11.736 3.541a.75.75 0 00-1.5 0v4.75a.75.75 0 001.5 0v-4.75zm4.319-.561a.75.75 0 01.448.961l-1.624 4.464a.75.75 0 11-1.41-.513l1.625-4.464a.75.75 0 01.96-.448zm-9.177.448a.75.75 0 10-1.41.513l1.625 4.464a.75.75 0 101.41-.513l-1.625-4.464z"

          <path stroke="#3C3737" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M18.5 10.5l-4.911-6.422a2 2 0 00-3.178 0L5.5 10.5"></path>
        </svg>
      </span>
    </form>
  </header>
  <main>
    <section class="hero">
      <div class="hero__text">
        <div class="hero__text-slogan">
          <p>More Than Faster</p>
          <img src="./assets/images/strawberry.svg" alt="strawberry">
        </div>
        <h1 class="hero__text-tittle">Groceries delivered in as little as <span>2 hours</span></h1>
        <p class="hero__text-para">Grocen atssures fresh grocery every morning to your family without getting out in
          this pandemic.</p>
        <div class="hero__buttons">
          <button>Order Now</button>
          <button><span><img src="./assets/images/button-play.svg" alt="play button"></span>Order Process</button>
        </div>

      </div>

      <img class="hero__image" src="./assets/images/header-img.png" alt="chef">
    </section>
    <section class="features"></section>
    <section class="download"></section>
  </main>
  <footer></footer>
</body>

</html>
